<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pancake Orders ðŸ¥ž</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        input, select, button {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        .order-card {
            background: #ddd;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .waiting { background-color: yellow; }
        .ready { background-color: lightblue; }
        .delivered { background-color: lightgreen; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Order Your Pancake ðŸ¥ž</h2>
        
        <input type="text" id="customerName" placeholder="Your Name">
        
        <select id="pancakeType">
            <option value="Chocolate">Chocolate</option>
            <option value="Strawberry">Strawberry</option>
            <option value="Vanilla">Vanilla</option>
        </select>
        
        <input type="text" id="toppings" placeholder="Toppings (comma-separated)">
        <input type="text" id="extras" placeholder="Extras (comma-separated)">
        
        <select id="deliveryMethod">
            <option value="Pickup">Pickup</option>
            <option value="Delivery">Delivery</option>
        </select>

        <button onclick="placeOrder()">Confirm Order</button>
        <button onclick="window.location.href='orders.html'">View All Orders</button>
    </div>

    <script>
        let orders = JSON.parse(localStorage.getItem("orders")) || [];

        function placeOrder() {
            let name = document.getElementById("customerName").value.trim();
            let pancake = document.getElementById("pancakeType").value;
            let toppings = document.getElementById("toppings").value.split(",").map(t => t.trim()).filter(t => t);
            let extras = document.getElementById("extras").value.split(",").map(e => e.trim()).filter(e => e);
            let delivery = document.getElementById("deliveryMethod").value;

            if (name === "") {
                alert("Please enter your name.");
                return;
            }

            let newOrder = {
                id: Date.now(),
                customerName: name,
                selectedPancake: pancake,
                toppings: toppings,
                extras: extras,
                deliveryMethod: delivery,
                totalPrice: 10 + toppings.length * 2 + extras.length * 3,
                status: "waiting"
            };

            orders.push(newOrder);
            localStorage.setItem("orders", JSON.stringify(orders));
            alert("Order placed successfully! ðŸ¥ž");
        }
    </script>

</body>
</html>
