<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8-Ball</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Arial', sans-serif;
            /* background: linear-gradient(to right, #40c6ee, #60a490); */
            background-color: #fff;
            color: #0d0b0b;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* Container for the 8-Ball and input */
        .container {
            background-color: rgba(0, 201, 255, 0.1);
            background-color: rgb(0, 201, 255);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        /* Magic 8-Ball styling */
        .magic-ball {
            width: 50px;
            height: 50px;
            background: #2f2e2e;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            border: 5px solid #fff;
            transition: transform 0.3s ease-in-out;
        }

        .magic-ball.shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }

        /* Number inside the 8-Ball */
        .magic-ball span {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
        }

        /* Input field styling */
        input {
            width: 80%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-top: 60px;
            text-align: center;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        /* Button styling */
        button {
            background: #00C9FF;
            background: #2f2e2e;
            color: #fff;
            margin-top: 20px;
            padding: 12px 24px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0072FF;
        }

        /* Answer box styling */
        .answer-box {
            width: 150px;
            height: 150px;
            background: #222;
            color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .answer-box.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ”® Magic 8-Ball</h1>
        <div class="magic-ball" id="ball">
            <span>8</span>
        </div>
        <input type="text" id="question" placeholder="Ask a Yes/No question">
        <br>
        <button onclick="magic8Ball()">Click here</button>
        
        <!-- Answer display below the ball -->
        <div id="answer-box" class="answer-box"></div>
    </div>

    <script>
        function magic8Ball() {
            const question = document.getElementById("question").value.trim();
            const ball = document.getElementById("ball");
            const answerBox = document.getElementById("answer-box");

            // Validate input
            if (!question) {
                alert("Please ask a question!");
                return;
            }

            console.log("You asked: " + question);

            // Add shake effect
            ball.classList.add("shake");

            // Generate random number (1-8)
            const randomNum = Math.floor(Math.random() * 8) + 1;

            // Possible responses
            const responses = [
                "Yes, definitely!",
                "It is certain.",
                "Reply hazy, try again.",
                "Ask again later.",
                "Better not tell you now.",
                "My sources say no.",
                "Outlook not so good.",
                "Signs point to yes."
            ];

            // Pick a random response
            const answer = responses[randomNum - 1];

            // Delay result appearance
            setTimeout(() => {
                ball.classList.remove("shake"); // Stop shaking

                // Show answer inside the answer-box
                answerBox.innerHTML = answer;
                answerBox.classList.add("show"); // Make it visible
            }, 1500); // 1.5s delay for effect
        }
    </script>

</body>
</html>
