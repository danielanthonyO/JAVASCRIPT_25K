<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Magic 8-Ball</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #d9caca;
     
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 2px solid #333;
      background-color: rgb(244, 244, 122);
      border-radius: 10px;
    }

    h1 {
      color: #333;
      margin-top: 50px;
    }

    p {
      color: #333;
      margin-top: 10px;
      font-size: 18px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .circle {
      width: 200px;
      height: 200px;
      background-color: #007bff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
    }

    button:hover {
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div class="container">
  <h1>Magic 8-Ball</h1>
  <p>Ask Magic 8-Ball a yes or no question and click the button to reveal the answer!</p>

  <div class="circle">
  <button onclick="magic8Ball()">Click Here</button>
</div>
</div>
<script src="script.js"></script>

</body>
</html>
