<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Simulator</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2C3E50;
            color: #ECF0F1;
            text-align: center;
            padding: 20px;
        }

        /* ATM Container */
        .atm-container {
            background: #34495E;
            padding: 20px;
            border-radius: 12px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            margin-bottom: 20px;
        }

        /* Balance Display */
        .balance-section {
            background: #1ABC9C;
            padding: 15px;
            border-radius: 8px;
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
        }

        /* Input Fields */
        .input-group {
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            width: 50%;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
        }

        /* Buttons */
        button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: 0.3s;
        }

        .deposit-btn {
            background-color: #27AE60;
            color: white;
        }

        .withdraw-btn {
            background-color: #E74C3C;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }

        /* Message Area */
        .message {
            margin-top: 15px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }

        .error {
            background-color: #E74C3C;
            color: white;
        }

        .success {
            background-color: #27AE60;
            color: white;
        }
    </style>
</head>
<body>

    <div class="atm-container">
        <h2>ATM Simulator</h2>

        <!-- Balance Display Section -->
        <div class="balance-section">
            Balance: <span id="balance">0</span>€
        </div>

        <!-- Deposit Section -->
        <div class="input-group">
            <input type="number" id="deposit-amount" placeholder="Enter deposit amount">
            <button class="deposit-btn" onclick="deposit()">Deposit</button>
        </div>

        <!-- Withdraw Section -->
        <div class="input-group">
            <input type="number" id="withdraw-amount" placeholder="Enter withdrawal amount">
            <button class="withdraw-btn" onclick="withdraw()">Withdraw</button>
        </div>

        <!-- Message Area -->
        <p class="message" id="message"></p>
    </div>

    <script>
        let balance = 0;

        function updateBalance() {
            document.getElementById('balance').textContent = balance;
        }

        function deposit() {
            let amount = parseFloat(document.getElementById('deposit-amount').value);
            let message = document.getElementById('message');

            if (isNaN(amount) || amount <= 0) {
                showMessage("Enter a valid deposit amount!", "error");
                return;
            }

            balance += amount;
            updateBalance();
            showMessage(`Deposited ${amount}€ successfully!`, "success");
            document.getElementById('deposit-amount').value = ""; // Clear input
        }

        function withdraw() {
            let amount = parseFloat(document.getElementById('withdraw-amount').value);
            let message = document.getElementById('message');

            if (isNaN(amount) || amount <= 0) {
                showMessage("Enter a valid withdrawal amount!", "error");
                return;
            }

            if (amount > balance) {
                showMessage("Not enough balance!", "error");
                return;
            }

            balance -= amount;
            updateBalance();
            showMessage(`Withdrawn ${amount}€ successfully!`, "success");
            document.getElementById('withdraw-amount').value = ""; // Clear input
        }

        function showMessage(msg, type) {
            let message = document.getElementById('message');
            message.textContent = msg;
            message.className = `message ${type}`;
            setTimeout(() => { message.textContent = ""; }, 3000);
        }

        updateBalance();
    </script>

</body>
</html>
