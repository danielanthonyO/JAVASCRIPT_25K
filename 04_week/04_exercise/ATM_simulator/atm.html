<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic ATM Simulator</title>
    <style>
 
    </style>
</head>
<body>

    <div class="atm-container">
        <h2>ATM Simulator</h2>
        <h3>Balance: $<span id="balance">100</span></h3>
        
            <input type="number" id="amount" placeholder="Enter amount">
        
            <br>
            <button onclick="deposit()">Deposit</button>
            <button onclick="withdraw()">Withdraw</button>

        
        <p id="message"></p>
    </div>

    <script>
        // Initial balance
        let balance = 100;

        function updateBalance() {
            document.getElementById("balance").innerText = balance;
        }

        function deposit() {
            let amount = parseFloat(document.getElementById("amount").value);
            if (amount > 0) {
                balance += amount;
                updateBalance();
                showMessage("Deposit successful!", "green");
            } else {
                showMessage("Enter a valid amount.", "red");
            }
            document.getElementById("amount").value = "";
        }

        function withdraw() {
            let amount = parseFloat(document.getElementById("amount").value);
            if (amount > 0 && amount <= balance) {
                balance -= amount;
                updateBalance();
                showMessage("Withdrawal successful!", "green");
            } else if (amount > balance) {
                showMessage("Not enough balance!", "red");
            } else {
                showMessage("Enter a valid amount.", "red");
            }
            document.getElementById("amount").value = "";
        }

        function showMessage(msg, color) {
            let message = document.getElementById("message");
            message.innerText = msg;
            message.style.color = color;
        }
    </script>

</body>
</html>
