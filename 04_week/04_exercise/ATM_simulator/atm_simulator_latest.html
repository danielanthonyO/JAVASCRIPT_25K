<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic ATM Simulator</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2C3E50;
            color: #ECF0F1;
            text-align: center;
            padding: 20px;
        }
        .atm-container {
            background: #34495E;
            height: 400px;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-bottom: 20px;
        }
        .balance {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            width: 80%;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        button {
            width: 30%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px 0;
        }
        .deposit-btn {
            background-color: #27AE60;
            color: white;
        }
        .withdraw-btn {
            background-color: #E74C3C;
            color: white;
        }
        .message {
            margin-top: 10px;
            font-weight: bold;
            color: yellow;
        }
    </style>
</head>
<body>

    <div class="atm-container">
        <h2>Basic ATM Simulator</h2>
        <p class="balance">Balance: <span id="balance">0</span>€</p>

        <input type="number" id="amount" placeholder="Enter amount">
        <div class="btn">
            <button class="deposit-btn" onclick="deposit()">Deposit</button>
            <button class="withdraw-btn" onclick="withdraw()">Withdraw</button>
        </div>


        <p class="message" id="message"></p>
    </div>

    <script>
        let balance = 0;

        function updateBalance() {
            document.getElementById('balance').textContent = balance;
        }

        function deposit() {
            let amount = parseFloat(document.getElementById('amount').value);
            if (isNaN(amount) || amount <= 0) {
                showMessage("Enter a valid deposit amount!");
                return;
            }
            balance += amount;
            updateBalance();
            showMessage(`Deposited ${amount}€ successfully!`);
        }

        function withdraw() {
            let amount = parseFloat(document.getElementById('amount').value);
            if (isNaN(amount) || amount <= 0) {
                showMessage("Enter a valid withdrawal amount!");
                return;
            }
            if (amount > balance) {
                showMessage("Not enough balance!");
                return;
            }
            balance -= amount;
            updateBalance();
            showMessage(`Withdrawn ${amount}€ successfully!`);
        }

        function showMessage(msg) {
            document.getElementById('message').textContent = msg;
            setTimeout(() => { document.getElementById('message').textContent = ''; }, 3000);
        }

        updateBalance();
    </script>

</body>
</html>
