<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8-Ball - Advanced</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #141E30, #243B55);
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* Container for the Magic 8-Ball */
        .container {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 400px;
        }

        /* 8-Ball image */
        .magic-ball {
            width: 120px;
            height: 120px;
            background: black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            border: 5px solid white;
            transition: transform 0.3s ease-in-out;
        }

        .magic-ball.shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        /* Number inside 8-ball */
        .magic-ball span {
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: black;
            padding: 10px;
            border-radius: 50%;
        }

        /* Input styling */
        input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 15px;
            text-align: center;
            font-size: 16px;
        }

        /* Button styling */
        button {
            background: #00c6ff;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #0072ff;
        }

        /* Result display */
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            min-height: 30px;
        }

        /* Typing effect */
        .typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid white;
            animation: typing 2s steps(20, end) forwards, blink 0.8s infinite;
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ”® Magic 8-Ball</h1>
        <div class="magic-ball" id="ball">
            <span>8</span>
        </div>
        <input type="text" id="question" placeholder="Ask a Yes/No question">
        <br>
        <button onclick="magic8Ball()">Ask the Magic 8-Ball</button>
        <p id="result"></p>
    </div>

    <script>
        function magic8Ball() {
            let question = document.getElementById("question").value.trim();
            let ball = document.getElementById("ball");
            let result = document.getElementById("result");

            if (!question) {
                alert("Please ask a question!");
                return;
            }

            console.log("You asked: " + question);

            // Shake effect
            ball.classList.add("shake");

            // Generate random number (1-8)
            let randomNum = Math.floor(Math.random() * 8) + 1;

            // Possible responses
            let responses = [
                "Yes, definitely!",
                "It is certain.",
                "Reply hazy, try again.",
                "Ask again later.",
                "Better not tell you now.",
                "My sources say no.",
                "Outlook not so good.",
                "Signs point to yes."
            ];

            // Pick a random response
            let answer = responses[randomNum - 1];

            // Delay result appearance for realism
            setTimeout(() => {
                ball.classList.remove("shake"); // Stop shaking

                // Typing effect
                result.innerHTML = "";
                let i = 0;
                let typingEffect = setInterval(() => {
                    result.innerHTML += answer[i];
                    i++;
                    if (i >= answer.length) {
                        clearInterval(typingEffect);
                    }
                }, 50);
            }, 1500); // 1.5s delay for effect
        }
    </script>

</body>
</html>
