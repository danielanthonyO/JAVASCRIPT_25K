<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8-Ball</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #2c2c2c;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ffcc00;
        }

        .ball {
            width: 150px;
            height: 150px;
            background-color: #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
        }

        .ball span {
            font-size: 1.5rem;
            color: #ffcc00;
        }

        .question-input {
            width: 80%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .ask-button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #ffcc00;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .ask-button:hover {
            background-color: #e6b800;
        }

        .response {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Magic 8-Ball</h1>
        <div class="ball">
            <span>8</span>
        </div>
        <input type="text" class="question-input" id="questionInput" placeholder="Ask a Yes or No question...">
        <button class="ask-button" onclick="magic8Ball()">Ask the 8-Ball</button>
        <div class="response" id="response"></div>
    </div>

    <script>
        function magic8Ball() {
            const question = document.getElementById('questionInput').value.trim();
            if (!question) {
                alert("Please ask a question!");
                return;
            }

            const randomNumber = Math.floor(Math.random() * 20) + 1;
            let answer;

            switch (randomNumber) {
                case 1: answer = "It is certain."; break;
                case 2: answer = "It is decidedly so."; break;
                case 3: answer = "Without a doubt."; break;
                case 4: answer = "Yes - definitely."; break;
                case 5: answer = "You may rely on it."; break;
                case 6: answer = "As I see it, yes."; break;
                case 7: answer = "Most likely."; break;
                case 8: answer = "Outlook good."; break;
                case 9: answer = "Yes."; break;
                case 10: answer = "Signs point to yes."; break;
                case 11: answer = "Reply hazy, try again."; break;
                case 12: answer = "Ask again later."; break;
                case 13: answer = "Better not tell you now."; break;
                case 14: answer = "Cannot predict now."; break;
                case 15: answer = "Concentrate and ask again."; break;
                case 16: answer = "Don't count on it."; break;
                case 17: answer = "My reply is no."; break;
                case 18: answer = "My sources say no."; break;
                case 19: answer = "Outlook not so good."; break;
                case 20: answer = "Very doubtful."; break;
                default: answer = "Error: Unable to generate a response.";
            }

            document.getElementById('response').textContent = `Answer: ${answer}`;
        }
    </script>
</body>
</html>
