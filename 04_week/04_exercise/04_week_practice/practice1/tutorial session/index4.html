<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8-Ball</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #141E30, #243B55);
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* Container */
        .container {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }

        /* Magic 8-Ball */
        .magic-ball {
            width: 120px;
            height: 120px;
            background: black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            border: 5px solid white;
            transition: transform 0.3s ease-in-out;
        }

        .magic-ball.shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        /* Number inside 8-ball */
        .magic-ball span {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        /* Input Styling */
        input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 15px;
            text-align: center;
            font-size: 16px;
        }

        /* Button */
        button {
            background: #00c6ff;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #0072ff;
        }

        /* Answer display (circle below) */
        .answer-box {
            width: 150px;
            height: 150px;
            background: #222;
            color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            visibility: hidden; /* Initially hidden */
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .answer-box.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ”® Magic 8-Ball</h1>
        <div class="magic-ball" id="ball">
            <span>8</span>
        </div>
        <input type="text" id="question" placeholder="Ask a Yes/No question">
        <br>
        <button onclick="magic8Ball()">Ask the Magic 8-Ball</button>
        
        <!-- Answer display below the ball -->
        <div id="answer-box" class="answer-box"></div>
    </div>

    <script>
        function magic8Ball() {
            let question = document.getElementById("question").value.trim();
            let ball = document.getElementById("ball");
            let answerBox = document.getElementById("answer-box");

            if (!question) {
                alert("Please ask a question!");
                return;
            }

            console.log("You asked: " + question);

            // Shake effect
            ball.classList.add("shake");

            // Generate random number (1-8)
            let randomNum = Math.floor(Math.random() * 8) + 1;

            // Possible responses
            let responses = [
                "Yes, definitely!",
                "It is certain.",
                "Reply hazy, try again.",
                "Ask again later.",
                "Better not tell you now.",
                "My sources say no.",
                "Outlook not so good.",
                "Signs point to yes."
            ];

            // Pick a random response
            let answer = responses[randomNum - 1];

            // Delay result appearance
            setTimeout(() => {
                ball.classList.remove("shake"); // Stop shaking

                // Show answer inside the answer-box
                answerBox.innerHTML = answer;
                answerBox.classList.add("show"); // Make it visible
            }, 1500); // 1.5s delay for effect
        }
    </script>

</body>
</html>
