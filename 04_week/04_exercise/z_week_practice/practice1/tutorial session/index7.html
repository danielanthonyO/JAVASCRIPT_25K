<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8-Ball</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #1a1a1a, #000);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
        }

        .ball {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #000, #1a1a1a);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5), 0 0 40px rgba(255, 204, 0, 0.3);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 20px rgba(255, 204, 0, 0.5), 0 0 40px rgba(255, 204, 0, 0.3);
            }
            100% {
                box-shadow: 0 0 30px rgba(255, 204, 0, 0.8), 0 0 60px rgba(255, 204, 0, 0.5);
            }
        }

        .ball span {
            font-size: 3rem;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
        }

        .question-input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 2px solid rgba(255, 204, 0, 0.5);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            margin-bottom: 1.5rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .question-input:focus {
            border-color: #ffcc00;
        }

        .ask-button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background: linear-gradient(45deg, #ffcc00, #e6b800);
            color: #1a1a1a;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.3);
        }

        .ask-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 204, 0, 0.5);
        }

        .response {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Magic 8-Ball</h1>
        <div class="ball">
            <span>8</span>
        </div>
        <input type="text" class="question-input" id="questionInput" placeholder="Ask a Yes or No question...">
        <button class="ask-button" onclick="magic8Ball()">Ask the 8-Ball</button>
        <div class="response" id="response"></div>
    </div>

    <script>
        function magic8Ball() {
            const question = document.getElementById('questionInput').value.trim();
            if (!question) {
                alert("Please ask a question!");
                return;
            }

            const randomNumber = Math.floor(Math.random() * 20) + 1;
            let answer;

            switch (randomNumber) {
                case 1: answer = "It is certain."; break;
                case 2: answer = "It is decidedly so."; break;
                case 3: answer = "Without a doubt."; break;
                case 4: answer = "Yes - definitely."; break;
                case 5: answer = "You may rely on it."; break;
                case 6: answer = "As I see it, yes."; break;
                case 7: answer = "Most likely."; break;
                case 8: answer = "Outlook good."; break;
                case 9: answer = "Yes."; break;
                case 10: answer = "Signs point to yes."; break;
                case 11: answer = "Reply hazy, try again."; break;
                case 12: answer = "Ask again later."; break;
                case 13: answer = "Better not tell you now."; break;
                case 14: answer = "Cannot predict now."; break;
                case 15: answer = "Concentrate and ask again."; break;
                case 16: answer = "Don't count on it."; break;
                case 17: answer = "My reply is no."; break;
                case 18: answer = "My sources say no."; break;
                case 19: answer = "Outlook not so good."; break;
                case 20: answer = "Very doubtful."; break;
                default: answer = "Error: Unable to generate a response.";
            }

            const responseElement = document.getElementById('response');
            responseElement.textContent = `Answer: ${answer}`;
            responseElement.style.animation = 'none';
            setTimeout(() => responseElement.style.animation = 'fadeIn 1s ease', 10);
        }
    </script>
</body>
</html>
