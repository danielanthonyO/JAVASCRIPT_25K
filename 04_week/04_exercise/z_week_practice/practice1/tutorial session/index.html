<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8-Ball</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for the Magic 8-Ball */
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 400px;
        }

        /* Heading */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Question input */
        input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 15px;
            text-align: center;
            font-size: 16px;
        }

        /* Button styling */
        button {
            background: #4facfe;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #00f2fe;
        }

        /* Result display */
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Magic 8-Ball</h1>
        <input type="text" id="question" placeholder="Ask a Yes/No question">
        <br>
        <button onclick="magic8Ball()">Ask the Magic 8-Ball</button>
        <p id="result"></p>
    </div>

    <script>
        function magic8Ball() {
            let question = document.getElementById("question").value;
            if (!question) {
                alert("Please ask a question!");
                return;
            }

            console.log("You asked: " + question);

            let randomNum = Math.floor(Math.random() * 8) + 1;
            let answer;

            switch (randomNum) {
                case 1: answer = "Yes, definitely!"; break;
                case 2: answer = "It is certain."; break;
                case 3: answer = "Reply hazy, try again."; break;
                case 4: answer = "Ask again later."; break;
                case 5: answer = "Better not tell you now."; break;
                case 6: answer = "My sources say no."; break;
                case 7: answer = "Outlook not so good."; break;
                case 8: answer = "Signs point to yes."; break;
                default: answer = "Error: Something went wrong!";
            }

            console.log("Magic 8-Ball says: " + answer);
            document.getElementById("result").innerText = "Magic 8-Ball says: " + answer;
        }
    </script>

</body>
</html>
