<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Zoo ü¶äüêªü¶Ö</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            width: 350px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        input, select, button {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #ddd;
            margin: 5px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            border-radius: 5px;
        }
        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Little Zoo ü¶äüêªü¶Ö</h2>

        <!-- Add Animal -->
        <input type="text" id="animalName" placeholder="Enter animal name">
        <select id="animalType">
            <option value="All">All</option>
            <option value="Mammal">Mammal</option>
            <option value="Bird">Bird</option>
            <option value="Reptile">Reptile</option>
        </select>
        <button onclick="addAnimal()">Add Animal</button>

        <!-- Search & Filter -->
        <input type="text" id="searchAnimal" placeholder="Search animals" onkeyup="searchAnimals()">
        <button onclick="sortAnimals()">Sort Animals</button>

        <!-- Animal List -->
        <ul id="animalList"></ul>
    </div>

    <script>
        let animals = [
            { name: "Fox", type: "Mammal" },
            { name: "Bear", type: "Mammal" },
            { name: "Eagle", type: "Bird" }
        ];

        function displayAnimals(filterType = "All", searchQuery = "") {
            let list = document.getElementById("animalList");
            list.innerHTML = "";

            animals
                .filter(animal => (filterType === "All" || animal.type === filterType))
                .filter(animal => animal.name.toLowerCase().includes(searchQuery.toLowerCase()))
                .forEach((animal, index) => {
                    let li = document.createElement("li");
                    li.innerHTML = `${animal.name} (${animal.type}) 
                        <button class="remove-btn" onclick="removeAnimal(${index})">Remove</button>`;
                    list.appendChild(li);
                });

            if (list.innerHTML === "") {
                list.innerHTML = "<li>No animals found.</li>";
            }
        }

        function addAnimal() {
            let name = document.getElementById("animalName").value.trim();
            let type = document.getElementById("animalType").value;

            if (name === "") {
                alert("Please enter an animal name.");
                return;
            }

            animals.push({ name, type });
            document.getElementById("animalName").value = "";
            displayAnimals();
        }

        function searchAnimals() {
            let query = document.getElementById("searchAnimal").value;
            displayAnimals("All", query);
        }

        function sortAnimals() {
            animals.sort((a, b) => a.name.localeCompare(b.name));
            displayAnimals();
        }

        function removeAnimal(index) {
            animals.splice(index, 1);
            displayAnimals();
        }

        // Initialize the animal list
        displayAnimals();
    </script>

</body>
</html>
